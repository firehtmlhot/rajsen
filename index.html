<!DOCTYPE html>
<html>
<head>

</head>
<body>

          <div class="rating">
             <h6 class="primary-text">211M</h6>

          </div>
          <div class="activity">
             <h6 class="primary-text">100M</h6>

          </div>

    </div>
</body>
</html>
